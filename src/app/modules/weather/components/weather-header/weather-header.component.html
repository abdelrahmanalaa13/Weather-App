<section class="header">
  <h1 class="title">INSTAWEATHER</h1>

  <div class="scale-toggle">
    <button [class.active]="selectedScale === TempScales.celsius" (click)="changeScale(TempScales.celsius)">C</button>
    <button [class.active]="selectedScale === TempScales.fahrenheit" (click)="changeScale(TempScales.fahrenheit)">F</button>
  </div>
</section>
